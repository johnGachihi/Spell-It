    <script type="text/javascript">
    $(document).ready(() => {

        var csrf_token = $("meta[name='_csrf']").attr("content");
        var csrf_header = $("meta[name='_csrf_header']").attr("content");

        $(document).ajaxSend((e, xhr, settings) => {
            xhr.setRequestHeader(csrf_header, csrf_token);
        });

        $("#regForm").on("submit", (e) => {
            e.preventDefault();

            // $("#regForm").find("input, button").attr("disabled", "disabled");
            // $(".spinner").slideDown();

            let email = $("#emailInputInRegModal").val();
            //alert("Form data:", regData);

            $.ajax({
                type: "post",
                data: {email: email},
                url: "/register-admin",
                //async: false,
                // headers: {header, csrf_token},
                dataType: "json"
            });

            $("#regForm").find("input, button").removeAttr("disabled");
            $(".spinner").slideUp();
        });

        $("#contentInsert").on("submit", (e) => {
            e.preventDefault();

            let word = $("#word").val();
            let phonetic = $("#phonetic").val();
            let image = $("#image").val();

            let formData = new FormData();
            formData.append("phonetic", $("#phonetic")[0].files[0], $("#phonetic")[0].files[0].name);
            console.log($("#phonetic")[0].files[0].type);
            formData.append("word", word);
            // formData.append("image", image);

            $.ajax({
                type: "post",
                data: formData,
                url: "/new-content",
                processData: false,
                contentType: false,
                dataType: "json"
            });
        });
    });
</script>
